<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="game.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="players">
        <div class="player1">
          <p><span class="player">PLAYER ONE</span><br>mark: <span class="mark">&#x1F5D9;</span></p>
          <p class="score">0</p>
        </div>
        <div class="roundInfo">
          <p class="message">Next mark<br><span class="mark">&#x1F5D9;</span></p>
          <p>:</p>
        </div>
        <div class="player2">
          <p><span class="player">PLAYER TWO</span><br>mark: <span class="mark">&#x1F786;</span></p>
          <p class="score">0</p>
        </div>
      </div>
      <hr>
      <p class="round">Round 1</p>
        <div class= "gameInfo">
          <p><u>Tic Tac Toe</u><br>WANT TO PLAY?</p>
          <hr>
          <div class="getGameRounds">
            <form class="gameCounter">
              <label for="gameCounter">Choose a maximum game rounds:</label>
              <p>
                <input type="range" name="gameCounter" id="gameCounter" min="1" max="10" step="1" value="3">
                <output class="gameCounterOutput" for="gameCounter"></output>
              </p>
            </form>
          </div>
          <div>
            <dialog id="namedDialog">
              <form method="get">
                <p>
                  <label for="playerOneNamed">Player One Name: </label>
                  <input type="text" id="playerOneNamed" name="playerOneNamed" autofocus>
                </p><p>
                  <label for="playerTwoNamed">Player Two Name: </label>
                  <input type="text" id="playerTwoNamed" name="playerTwoNamed">
                </p>
                <div>
                  <button type="submit" id="confirmNames">CONFIRM</button>
                  <button type="cancel" formmethod="dialog">CANCEL</button>
                </div>
              </form>
            </dialog>
            <button class="changeName" type="button" name="changeName">CHANGE NAMES</button>
            <button class="play" type="button" name="play">PLAY GAME</button>
          </div>
        </div>
      <div class="board"></div>
      <button class="nextRound" type="button" name="nextRound">NEXT ROUND</button>
    </div>
  </body>
</html>
